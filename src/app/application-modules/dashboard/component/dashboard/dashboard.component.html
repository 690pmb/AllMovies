<div class="title" id="movie_title">{{ 'dashboard.movies' | translate }}:</div>
<!-- <div class="wrapper"> -->
<ng-container *ngIf="movies && movies.length > 0">
  <swiper [config]="config" (reachEnd)="nextMovies()">
    <ng-template swiperSlide>
      <a class="movie-link myTooltip">
        <div
          class="module mat-elevation-z4"
          appOpenLink
          [label]="movie.title"
          url="/movie/{{ movie.id }}"
        >
          <h5>
            {{ movie.title | capitalizeWord }} -
            {{ movie.date | date: 'dd/MM/yyyy' }} - {{ movie.vote }} / 10 -
            {{ movie.popularity | number: '1.0-2':translate.currentLang }}
          </h5>
        </div>
        <img
          class="frame profile"
          [src]="movie.affiche | image: imageSize.medium"
          *ngIf="movie.affiche"
        />
      </a>
    </ng-template>
  </swiper>
</ng-container>
