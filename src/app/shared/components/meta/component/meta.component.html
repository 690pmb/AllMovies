<nav class="nav nav-pills nav-fill">
  <ng-container *ngFor="let link of links; let i = index">
    <a
      class="nav-item nav-link"
      href="{{ link.url }}"
      target="_blank"
      *ngIf="link.url"
    >
      <fa-icon [icon]="link.icon" size="3x" class="desktop"></fa-icon>
      <fa-icon [icon]="link.icon" class="mobile"></fa-icon>
      {{ 'meta.' + link.label | translate }}
    </a>
    <button
      class="btn btn-outline-primary computer"
      (click)="openAll()"
      *ngIf="i === 3"
    >
      {{ 'meta.links' | translate }}
    </button>
  </ng-container>
</nav>
