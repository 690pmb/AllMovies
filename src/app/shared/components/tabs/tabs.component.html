<ng-container *ngIf="isNotLoginPage$ | async">
  <nav mat-tab-nav-bar *ngIf="tabsService.links | async as links">
    <a
      mat-tab-link
      *ngFor="let link of links; let activeLink = first"
      (click)="tabsService.changeTab(link)"
      [active]="tabsService.activeLink.url === link.url"
    >
      {{ link.label | truncate : 20 }}
      <span
        (click)="tabsService.closeTab(link)"
        class="close-tab"
        *ngIf="links.length > 1"
      >
        <fa-icon [icon]="faClose"></fa-icon>
      </span>
    </a>
  </nav>
</ng-container>

<div class="background-color"></div>
<div class="tabs-content">
  <router-outlet></router-outlet>
</div>
